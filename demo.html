<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Paper Side Navigation</title>

  <link rel="stylesheet"
        href="node_modules/material-design-icons/iconfont/material-icons.css">
  <link rel="stylesheet" href="demo.css">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
  <script src="node_modules/systemjs/dist/system.js"></script>
  <script>
    SystemJS.defaultJSExtensions = true;
    SystemJS.config({
      paths: {
        '*': './node_modules/*',
        'dist/*': 'dist/*'
      },
      packageConfigPaths: ['./node_modules/*/package.json']
    })
  </script>
  <script>SystemJS.import('dist/bootstrap.js');</script>
</head>

<body>
<div id="app"></div>
</body>

</html>
